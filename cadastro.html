<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Nexsys</title>
</head>
<body>
    <main class="container">
        <form id="formContato">
            <h1>Nexsys Cadastro</h1>
            <div class="input-box">
                <input placeholder="Nome completo" type="text" name="name" required>
                <i class="bx bxs-user"></i>
            </div>

             <div class="input-box">
                <input placeholder="Nome de Usuário" type="username" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input placeholder="E-mail" type="email" name="email" required>
                <i class="bx bxs-envelope"></i>
            </div>

            <div class="input-box">
                <input placeholder="CPF" type="CPF" required>
                <i class="bx bxs-envelope"></i>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password" name="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input placeholder="Confirmar senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>



            <button class="login" type="submit">Cadastrar</button>

            <div class="register-link">
                <p>Já tem uma conta? <a href="./index.html">Entrar</a></p>
            </div>
        </form>
    </main>
    <script>
        document.getElementById('formContato').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const dados = {
                name: form.name.value,
                email: form.email.value,
                password: form.password.value
            };
            const resp = await fetch('http://localhost:3000/usuarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });
            const resultado = await resp.text();
            alert(resultado);
        };
    </script>
</body>
</html>
